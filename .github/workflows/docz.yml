name: Docz

on: push

jobs:
  build:
    name: Build Docz
    if: contains( github.ref, 'master')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn docz:build
